
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Form</title>

<style>
    body {
      font-family: Arial, sans-serif;
    }
    .payment-form {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .success-message {
      display: none;
      color: green;
      margin-top: 10px;
    }
  </style>
  </head>
  <body>
    <div class="payment-form">
      <h2>Payment Details</h2>
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="cardNumber" placeholder="Card Number">
        </div>
        <div class="form-group">
          <label for="expiry">Expiry Date</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="number" id="cvv" name="cvv" placeholder="CVV">
        </div>
        <div class="form-group">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="name" placeholder="Cardholder Name">
        </div>
        <button type="button" id="makePayment">Make Payment</button>
      </form>
      <p class="success-message" id="successMessage">Payment Successful! <a href="index.html">Go back to main page</a></p>
    </div>
    <script>
      document.getElementById("makePayment").addEventListener("click", function() {
        document.getElementById("successMessage").style.display = "block";
      });
    </script>


  
  
</body>
</html>
